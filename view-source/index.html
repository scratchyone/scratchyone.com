<!-- Compiled and minified CSS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/prism.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/themes/prism.min.css">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<div id="app">
  <div v-if="display">
  <h3>View Source</h3>
  <input autocomplete="off" id="url" type="text" value="" class="validate" v-model="url"></input>
  <a onclick="viewsource(app.url)" class="btn">View source of {{buturl}}</a>
</div>
<pre v-show="dispedit"><code id="editor" class="editor language-markup">{{source}}</code></pre>
</div>
<body>
</body>
<style>
body {
  margin-left:20px
}
</style>
<script>
function escapeHtml(html)
{
    var text = document.createTextNode(html);
    var div = document.createElement('div');
    div.appendChild(text);
    return div.innerHTML;
}
  function extractHostname(url) {
    var hostname;
    //find & remove protocol (http, ftp, etc.) and get hostname

    if (url.indexOf("://") > -1) {
      hostname = url.split('/')[2];
    } else {
      hostname = url.split('/')[0];
    }

    //find & remove port number
    hostname = hostname.split(':')[0];
    //find & remove "?"
    hostname = hostname.split('?')[0];

    return hostname;
  }
  document.body.onload = onload()
  var url = ""

  function onload() {
    display=true
    if (window.location.hash != "") {
      url = window.location.hash.substr(1)
      display = false
      viewsource(window.location.hash.substr(1))
    }
  }
  var app = new Vue({
    el: '#app',
    data: {
      url: "",
      url: url,
      buturl: "Website",
      display: display,
      source: "",
      dispedit: false
    },
    watch: {
      url: function(val) {
        if (val =="") {
          this.buturl = "Website"
        } else {
          this.buturl = extractHostname(this.url)
        }
      },
      source: function(value) {
  let editor = document.querySelector('#editor');
  editor.innerHTML = value;
  this.$nextTick(()=> Prism.highlightElement(editor));
}
    }
  })
  function viewsource(url) {
    var xhr = new XMLHttpRequest();
xhr.onload = function() {
  app.source=escapeHtml(this.responseText);
  Prism.highlightAll();
  app.dispedit=true
}
xhr.open("GET", "https://cors-anywhere.herokuapp.com/"+url);
xhr.responseType = "";
xhr.send();
  }
</script>
